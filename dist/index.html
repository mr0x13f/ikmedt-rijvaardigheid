<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <a-scene>

            <a-assets>
                <img id="textures/dev1" src="assets/textures/dev_measuregeneric01.png" alt="">
                <img id="textures/dev2" src="assets/textures/dev_measuregeneric01b.png" alt="">
            </a-assets>

            <!-- Schaduw kleur -->
            <a-entity
                light="type: ambient; color: #333"
                ></a-entity>

            <!-- Zon -->
            <a-entity
                light="type: directional; color: #FFF; intensity: 0.1"
                position="0.7 0.4 -1"
                ></a-entity>

            <!-- Auto -->
            <a-entity
                id="car"
                position="0 0 0"
                >

                <a-entity
                    position="-0.5 0.5 -1"
                    light="type: spot"
                    ></a-entity>

                <a-entity
                    position="0.5 0.5 -1"
                    light="type: spot"
                    ></a-entity>

                <a-camera
                    position="0 1.5 0"
                    wasd-controls-enabled=false
                    ></a-camera>

            </a-entity>



            <a-plane
                material="src:#textures/dev2; repeat: 5 1000"
                position="0 0 0"
                rotation="-90 0 0"
                width="5" height="1000"
                ></a-plane>

        </a-scene>
    </body>
</html>
