<a-entity>

    <a-entity id="js--sky" >

        <a-entity id="js--sky-day">

            <a-entity
                light="type: ambient; color: #BBB"
                ></a-entity>

            <a-entity
                light="type: directional; color: #FFF; intensity: 0.6"
                position="-0.5 1 1"
                ></a-entity>

            <a-sky
                color="#0094FF"
                ></a-sky>

        </a-entity>

        <a-entity id="js--sky-night">

            <a-entity
                light="type: ambient; color: #333"
                ></a-entity>

            <a-entity
                light="type: directional; color: #FFF; intensity: 0.1"
                position="0.7 0.4 -1"
                ></a-entity>

            <a-sky
                color="#000"
                ></a-sky>

        </a-entity>

    </a-entity>

    <!-- Auto -->
    <a-entity
        id="js--car"
        position="0 0 0"
        >

        <a-entity
            position="0 0 0"
            obj-model="obj: #skyline-obj;"
            scale="0.02 0.02 0.02"
            rotation="0 180 0"
            material="color: #404040"
        ><a-entity
            id="js--car-steering-wheel"
            obj-model="obj: #skyline-steering-wheel;"
            material="color: #404040"
            position="-25.5 62 28"
            rotation="0 0 90"
            ></a-entity>
        </a-entity>

        <a-entity
            id="js--car-headlight-left"
            position="-0.5 0.5 -1"
            light="type: spot"
            ></a-entity>

        <a-entity
            id="js--car-headlight-right"
            position="0.5 0.5 -1"
            light="type: spot"
            ></a-entity>

        <a-camera
            position="0.6 1.7 -0.1"
            wasd-controls-enabled=true
            ></a-camera>

    </a-entity>

    <a-entity
        position="0 0 0"
        obj-model="obj: #testcircuit-obj;"
        scale="5 5 5"
        rotation="0 0 0"
        material="color: #232B33"
        ></a-entity>


</a-entity>
