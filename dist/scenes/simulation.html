<a-entity>

    <a-entity id="js--sky" >

        <a-entity id="js--sky-day">

            <a-entity
                light="type: ambient; color: #BBB"
                ></a-entity>

            <a-entity
                light="type: directional; color: #FFF; intensity: 0.6"
                position="-0.5 1 1"
                ></a-entity>

            <a-sky
                color="#0094FF"
                ></a-sky>

        </a-entity>

        <a-entity id="js--sky-night">

            <a-entity
                light="type: ambient; color: #333"
                ></a-entity>

            <a-entity
                light="type: directional; color: #FFF; intensity: 0.1"
                position="0.7 0.4 -1"
                ></a-entity>

            <a-sky
                color="#000"
                ></a-sky>

        </a-entity>

    </a-entity>

    <!-- Auto -->
    <a-entity
        id="js--car"
        position="0 0 0"
        >

        <a-entity
            position="0 0 0"
            obj-model="obj: #skyline-obj;"
            scale="0.02 0.02 0.02"
            rotation="0 180 0"
            material="color: #404040">

            <a-entity
                id="js--car-steering-wheel"
                obj-model="obj: #skyline-steering-wheel;"
                material="color: #404040"
                position="-25.5 62 28"
                rotation="0 0 0"
                ></a-entity>

            <a-image
                src="assets/hud/shifter.png"
                id="js--gear-display"
                rotation="0 180 0"
                transparent="true"
                scale = "15 15 0"
                position="-38 90 35"
                ></a-image>
            
            <a-sphere
                id="js--gear-indicator"
                color="red"
                radius="0.5"
                position="-38 90 35"
                ></a-sphere>

        </a-entity>

        <a-entity
            id="js--car-headlight-left"
            position="-1 1 -3"
            light="type: spot"
            visible=false
            ></a-entity>

        <a-entity
            id="js--car-headlight-right"
            position="1 1 -3"
            light="type: spot"
            visible=false
            ></a-entity>

        <a-camera
            position="0.6 1.7 -0.1"
            wasd-controls-enabled=true
            ></a-camera>

        <a-text
            id="js--debug-text"
            position="0.2 1.9 -1"
            visible=true
            ></a-text>

    </a-entity>

    <a-entity
        position="0 0 0"
        obj-model="obj: #testcircuit-obj;"
        scale="5 5 5"
        rotation="0 0 0"
        material="color: #232B33"
        ></a-entity>

    <a-plane
        material="src:#textures/grass; repeat: 100 100"
        position="0 -0.05 0"
        rotation="-90 0 0"
        width="1000" height="1000"
        ></a-plane>
</a-entity>
